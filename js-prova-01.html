<!DOCTYPE html>
<html>
<head>
    <title>Média Ponderada</title>
</head>
<body>
    <h1>Média Ponderada</h1>
    <input id="n1" type="number" placeholder="Nota 1" step="0.01">
    <input id="p1" type="number" placeholder="Peso 1" step="0.01">
    <input id="n2" type="number" placeholder="Nota 2" step="0.01">
    <input id="p2" type="number" placeholder="Peso 2" step="0.01">
    <input id="n3" type="number" placeholder="Nota 3" step="0.01">
    <input id="p3" type="number" placeholder="Peso 3" step="0.01">
    <button id="calcular">Calcular Média Ponderada</button>

    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            let n1 = parseFloat(document.getElementById('n1').value);
            let p1 = parseFloat(document.getElementById('p1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            let p2 = parseFloat(document.getElementById('p2').value);
            let n3 = parseFloat(document.getElementById('n3').value);
            let p3 = parseFloat(document.getElementById('p3').value);

            let media = (n1 * p1 + n2 * p2 + n3 * p3) / (p1 + p2 + p3);

            console.log(`A média ponderada é: ${media}`);
        });
    </script>
</body>
</html>
